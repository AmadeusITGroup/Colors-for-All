<mat-card class="color-palette-card">
  <mat-card-header>
    <mat-card-title (click)="goToColorPalette()">{{colorPalette?.title}}</mat-card-title>
    <div *ngIf="colorPalette?.id">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editColorPalette(colorPalette?.id)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="duplicateColorPalette(colorPalette?.id)">
          <mat-icon>file_copy</mat-icon>
          <span>Duplicate</span>
        </button>
        <button mat-menu-item (click)="deleteColorPalette(colorPalette?.id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>

      </mat-menu>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div (click)="goToColorPalette()" class="grid-container">
      <div *ngFor="let backgroundColor of colorPalette?.data" [style.backgroundColor]="backgroundColor" class="grid-item"></div>
    </div>
  </mat-card-content>
</mat-card>
